version: '3.8'

services:
  app:
    build: .
    container_name: complex-function-visualizer
    ports:
      - "5013:5013"
    environment:
      - NODE_ENV=production
      - PORT=5013
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5013/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s